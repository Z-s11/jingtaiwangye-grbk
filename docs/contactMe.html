<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>WXF BLOG</title>
    <meta name="viewport" content="width=1200" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <header class="header-fixed">
      <div class="header-container">
        <div class="logo">WXF BLOG</div>
        <nav class="nav">
          <a href="./index.html">首页</a>
          <a href="./personalCenter.html">个人介绍</a>
          <a href="./worksShow.html">作品示例</a>
          <a href="./blogs.html">个人博客</a>
          <a href="./contactMe.html" class="active">联系我们</a>
        </nav>
      </div>
    </header>

    <!-- 联系我们 -->
    <div class="contact-section">
      <div class="contact-form">
        <label>给我们留言</label>
        <input type="text" placeholder="称呼" id="nameInput" />
        <input type="email" placeholder="Email" id="emailInput" />
        <input type="text" placeholder="标题" id="titleInput" />
        <textarea rows="4" placeholder="说点什么吧..." id="msgInput"></textarea>
        <button class="more-btn" style="margin-top: 10px" id="submitBtn">
          立即留言
        </button>
      </div>
      <!-- 地图 -->
      <div class="contact-map">
        <img
          src="./images/地图图片.png"
          alt="咸阳师范学院地图"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
          "
        />
      </div>
    </div>
    <div class="info-cards">
      <div class="info-card">
        <span class="icon">📍</span>
        学校地址<br />咸阳师范学院
      </div>
      <div class="info-card">
        <span class="icon">📞</span>
        联系电话<br />010-0000-0000
      </div>
      <div class="info-card">
        <span class="icon">✉️</span>
        博客邮箱<br />123456@qq.com
      </div>
      <div class="info-card">
        <span class="icon">🕒</span>
        工作时间<br />09:00-18:00
      </div>
    </div>
    <!-- 页脚 -->
    <footer>
      <div class="footer-main">
        <div>
          <div class="footer-logo">WXF BLOG</div>
          <div class="footer-desc">设计，点亮生活</div>
          <div style="color: #888; font-size: 12px">版权所有，侵权必究</div>
        </div>
        <div class="footer-contact">
          联系我们<br />
          地址：咸阳师范学院<br />
          电话：010-0000-0000<br />
          邮箱：123456@qq.com<br />
          时间：09:00-18:00
        </div>
        <div class="footer-follow">
          关注我们<br />
          <span class="icon"></span>
        </div>
      </div>
      <div class="footer-bottom">©2024 个人博客 版权所有 京ICP备00000000号</div>
    </footer>
    <script>
      document.getElementById("submitBtn").onclick = function () {
        var name = document.getElementById("nameInput").value.trim();
        var email = document.getElementById("emailInput").value.trim();
        var title = document.getElementById("titleInput").value.trim();
        var msg = document.getElementById("msgInput").value.trim();

        if (!name) {
          alert("请输入称呼");
          document.getElementById("nameInput").focus();
          return false;
        }
        if (!email) {
          alert("请输入Email");
          document.getElementById("emailInput").focus();
          return false;
        }
        if (!title) {
          alert("请输入标题");
          document.getElementById("titleInput").focus();
          return false;
        }
        if (!msg) {
          alert("请输入留言内容");
          document.getElementById("msgInput").focus();
          return false;
        }
        alert("留言成功！");
        // 这里可以清空表单
        document.getElementById("nameInput").value = "";
        document.getElementById("emailInput").value = "";
        document.getElementById("titleInput").value = "";
        document.getElementById("msgInput").value = "";
        return false;
      };
    </script>
  </body>
</html>
